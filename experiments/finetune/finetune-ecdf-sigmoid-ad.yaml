%TAG !include! ./base_config.yaml
---
description: "Finetune the model with ECDF scaler"


checkpoint: pretrain-ecdf-ad:best

common_dataset:
  scaler_class: 'VariableECDFScaler'

module_config:
  model:
    attention_dropout: 0.2
    num_heads: 8
    head_layers:
      - 'forecast_fc'
      - 'sigmoid'
      - 'binary_fc'
