%TAG !include! ./base_config.yaml
---

description: "Finetune the original model with randomly sampled 24h windows during training and better dataset"


checkpoint: pretrain-speed:best

module_config:
  model_name: strats_speed

data_config:
  train:
    random_window: true
#    min_number_of_events: 100
    path: /home/user/.cache/thesis/data/original_strats_data_shifted/train

  val:
    repeat_times: 3
    random_window: true
    path: /home/user/.cache/thesis/data/original_strats_data_shifted/val

  test:
    path: /home/user/.cache/thesis/data/original_strats_data_shifted/test

trainer:
  max_epochs: 120

early_stop_callback:
  patience: 15
