      path: datasets/noisy_gaussian_p1.0_m2.0/train

  val:
    dataset:
      path: datasets/noisy_gaussian_p1.0_m2.0/val

  test:
    dataset:
      path: datasets/noisy_gaussian_p1.0_m2.0/test
