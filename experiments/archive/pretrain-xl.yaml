%TAG !include! pretrain-base.yaml
---

description: "Double the hidden dimension and increase the number of layers"

module_config:
  model_name: StratsOurs

  model:
    hid_dim: 128
    num_heads: 16
    num_layers: 3
    attention_dropout: 0.0

data_config:
  train:
    batch_size: 16
  val:
    batch_size: 84
  test:
    batch_size: 84
