%TAG !include! pretrain-base.yaml
---

description: "Pretrain the model with original Strats architecture"

common_dataset:
  select_top: 0 # Use all data

trainer:
  gradient_clip_val: 0.3
  precision: bf16-mixed

module_config:
  disable_bias_norm_decay: false
  model_name: StratsOriginal
  model:
    attention_dropout: 0.2
    hid_dim: 64
    num_layers: 2
    num_heads: 16
    dropout: 0.2

  optimizer:
    fused: false # Fused optimizer does not support gradient clipping

data_config:
  test:
    batch_size: 56
  val:
    batch_size: 56
    repeat_times: 3
