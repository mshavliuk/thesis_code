%TAG !include! ./base_config.yaml
---
description: "Finetune with small batch size and gradient clipping to evaluate the effect of weighted BCE loss"

module_config:
  weighted_loss: true

  optimizer:
    fused: false # Fused optimizer does not support clipping

data_config:
  train:
    batch_size: 4

trainer:
  gradient_clip_val: 0.3
