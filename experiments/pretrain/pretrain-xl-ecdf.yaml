%TAG !include! pretrain-base.yaml
---

description: "Finetune larger model with ecdf scaler"


common_dataset:
  scaler_class: 'VariableECDFScaler'

module_config:
  model:
    hid_dim: 128
    num_heads: 16
    num_layers: 3
    attention_dropout: 0.0
    head_layers:
      - 'forecast_fc'
      - 'sigmoid'

data_config:
  train:
    batch_size: 16
  val:
    batch_size: 84
  test:
    batch_size: 84
