%TAG !include! pretrain-base.yaml
---

description: "dev"

module_config:
  model_name: StratsOurs


data_config:
  bootstrap: true
#  collator: 'NestedTensorCollator'

  train:
    batch_size: 2
    path: ./src/util/tests/data

  val:
    batch_size: 2
    path: ./src/util/tests/data

  test:
    batch_size: 2
    path: ./src/util/tests/data


trainer:
  max_epochs: 2


checkpoint_callback:
  dirpath: /home/user/.cache/thesis/dev-checkpoints/pretrain

early_stop_callback:
  patience: 5

