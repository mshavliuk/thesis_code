name: ecdf_thesis
channels:
  - pytorch
  - nvidia
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - cudnn=9.3.*
  - cuda=12.1.*
  - gcc=14.2.* # for compiling torch models
  - openjdk=11.* # for spark
  - pip=24.2.*
  - pyspark=3.5.* # potentially incompatible with numpy 2
  - python=3.12.*
  - pytorch-cuda=12.1.*
  - pytorch::pytorch=2.4.*
  - snakemake=8.24.*
  - pip:
    - dpath==2.2.*
    - lightning==2.4.*
    - numba==0.60.*
    - numpy==2.0.*
    - pyarrow==17.0.*
    - pydantic==2.9.*
    - pytest==8.3.*
    - scikit-learn==1.5.*
    - scipy==1.14.*
    - seaborn==0.13.*
    - snakemake-executor-plugin-slurm==0.11.*
    - torchmetrics==1.4.*
    - wandb==0.18.*

